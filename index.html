<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="screen">
            <div class="previous-screen"></div>
            <div class="current-screen"></div>
        </div>
        <div class = buttons>
            <button data-clear class="span-two">CLEAR</button>
            <button data-delete>DEL</button>
            <button data-operation>&divide;</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>&times;</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>&minus;</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>&plus;</button>
            <button data-number class="span-two">0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </div>
</body>
</html>
